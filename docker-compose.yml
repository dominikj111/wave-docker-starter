services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        WAVE_REPO: ${WAVE_REPO:-https://github.com/thedevdojo/wave.git}
        WAVE_VERSION: ${WAVE_VERSION:-3.1.2}
    container_name: wave_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./plugins:/var/www/html/resources/plugins
      - ./themes/custom:/var/www/html/resources/themes/custom
      - ./config/devdojo:/var/www/html/config/devdojo
      - ./public/assets:/var/www/html/public/assets
      - ./docker/nginx/default.conf:/etc/nginx/sites-available/default:ro
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf:ro
      - ./docker/entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
    ports:
      - "${APP_PORT:-8080}:80"
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    environment:
      - APP_NAME=${APP_NAME:-Wave}
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-wave}
      - DB_USERNAME=${DB_USERNAME:-wave}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    networks:
      - wave_network
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb:11
    container_name: wave_mariadb
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-wave}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-wave}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - wave_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wave_phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-wave}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
      PMA_ARBITRARY: 0
      UPLOAD_LIMIT: 100M
    networks:
      - wave_network
    depends_on:
      - mariadb

  mailpit:
    image: axllent/mailpit
    container_name: wave_mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_WEB_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - wave_network

networks:
  wave_network:
    driver: bridge
